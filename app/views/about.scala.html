@(contributors: List[service.Github.Contributor])

@layout.main("About", "about") {

<div class="container">

    <h1>About the <small>Vienna Scala User Group</small></h1>

    <div class="row">
    @contributors.map { contributor =>
        <span>
            <a href="@contributor.html_url" target="_blank"><img src="@contributor.avatar_url" alt="@contributor.login"></a>
        </span>
    }
    </div>

    <p>Lorem impsum...</p>

</div><!-- end container -->

}
